<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Friend Timetable Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; color: #334155; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .tab-btn.active { border-bottom: 3px solid #3b82f6; }
        #group-status { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-3"><i class="fas fa-users mr-2"></i>Campus Connect</h1>
            <p class="text-gray-600 text-lg">Join a group and coordinate schedules with your friends in real-time.</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="flex border-b">
                <button class="tab-btn flex-1 py-4 font-medium text-center text-gray-500" data-tab="group">
                    <i class="fas fa-user-friends mr-2"></i>Group
                </button>
                <button class="tab-btn flex-1 py-4 font-medium text-center text-blue-600 active" data-tab="timetable">
                    <i class="fas fa-calendar-alt mr-2"></i>Timetable
                </button>
            </div>

            <div id="group-tab" class="tab-content p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card bg-blue-50 rounded-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 text-blue-800"><i class="fas fa-user-circle mr-2"></i>Your Info</h2>
                        <div class="mb-4">
                            <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                            <input type="text" id="user-name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="card bg-green-50 rounded-xl p-6">
                        <h2 class="text-xl font-semibold mb-4 text-green-800"><i class="fas fa-sign-in-alt mr-2"></i>Join or Create a Group</h2>
                        <div class="mb-4">
                            <label for="group-code" class="block text-sm font-medium text-gray-700 mb-1">Group Code</label>
                            <div class="flex">
                                <input type="text" id="group-code" class="flex-1 p-3 border border-gray-300 rounded-l-lg" placeholder="e.g., CAMPUS2024">
                                <button onclick="joinGroup()" class="bg-green-600 text-white px-5 py-3 rounded-r-lg hover:bg-green-700 font-medium">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="group-status" class="text-center mt-6 p-4 rounded-lg bg-gray-100 text-gray-700 font-medium opacity-0">
                    Connecting to group...
                </div>
            </div>
            
            <div id="timetable-tab" class="tab-content hidden p-6">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800"><i class="fas fa-calendar-plus mr-2"></i>Add / Edit Class</h2>
                    <div class="card bg-blue-50 rounded-xl p-6">
                        <form id="add-class-form" onsubmit="event.preventDefault();">
                             <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Day</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg" id="class-day">
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                                    <input type="time" class="w-full p-3 border border-gray-300 rounded-lg" id="start-time" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                                    <input type="time" class="w-full p-3 border border-gray-300 rounded-lg" id="end-time" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                                    <input type="text" class="w-full p-3 border border-gray-300 rounded-lg" id="class-location" placeholder="e.g., Block A">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
                                    <input type="text" class="w-full p-3 border border-gray-300 rounded-lg" id="subject-name" placeholder="e.g., Physics" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Professor</label>
                                    <input type="text" class="w-full p-3 border border-gray-300 rounded-lg" id="professor-name" placeholder="e.g., Prof. Smith">
                                </div>
                            </div>
                            <button id="add-update-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                <i class="fas fa-plus mr-2"></i>Add Class
                            </button>
                        </form>
                    </div>
                </div>

                <h2 class="text-xl font-semibold mb-4 text-gray-800"><i class="fas fa-calendar-check mr-2"></i>Group Weekly Schedule</h2>
                <div class="overflow-x-auto">
                    <table class="w-full bg-white rounded-xl shadow-sm">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-4 text-left font-semibold text-gray-700">Time</th>
                                <th class="p-4 text-left font-semibold text-gray-700">Monday</th>
                                <th class="p-4 text-left font-semibold text-gray-700">Tuesday</th>
                                <th class="p-4 text-left font-semibold text-gray-700">Wednesday</th>
                                <th class="p-4 text-left font-semibold text-gray-700">Thursday</th>
                                <th class="p-4 text-left font-semibold text-gray-700">Friday</th>
                                <th class="p-4 text-left font-semibold text-gray-700">Saturday</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-table"></tbody>
                    </table>
                </div>

                <div class="mt-6 card bg-white rounded-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800"><i class="fas fa-list mr-2"></i>Class List</h3>
                    <div id="class-list" class="space-y-3"></div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>© 2025 Campus Connect</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // Your personal Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_1gMcl2CsFRzSMhntGTigeXfnYOHYoNk",
            authDomain: "vit-campus-connect-cd0c3.firebaseapp.com",
            projectId: "vit-campus-connect-cd0c3",
            storageBucket: "vit-campus-connect-cd0c3.appspot.com",
            messagingSenderId: "53637648658",
            appId: "1:53637648658:web:fcea85d52f6b022c2c63cb"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let classesCollection = null; // Will be set when a group is joined
        let unsubscribe = null; // To stop listening to old group changes

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load user name and group code from localStorage
            document.getElementById('user-name').value = localStorage.getItem('userName') || '';
            const savedGroupCode = localStorage.getItem('groupCode');
            if (savedGroupCode) {
                document.getElementById('group-code').value = savedGroupCode;
                joinGroup();
            } else {
                showGroupStatus('Enter a group code to begin.', 'blue');
            }
        });

        // --- Group Management ---
        function joinGroup() {
            const userName = document.getElementById('user-name').value.trim();
            const groupCode = document.getElementById('group-code').value.trim();

            if (!userName) {
                alert('Please enter your name first!');
                return;
            }
            if (!groupCode) {
                alert('Please enter a group code!');
                return;
            }

            // Save user info
            localStorage.setItem('userName', userName);
            localStorage.setItem('groupCode', groupCode);

            // Set the collection reference
            classesCollection = db.collection('groups').doc(groupCode).collection('classes');
            
            // Listen to changes in the new group
            listenToGroupChanges();
            showGroupStatus(`You are now connected to group: ${groupCode}`, 'green');
            switchTab('timetable'); // Switch to timetable view after joining
        }
        
        function listenToGroupChanges() {
            // If we are already listening to a group, stop it first
            if (unsubscribe) {
                unsubscribe();
            }
            // Start listening to the new collection
            unsubscribe = classesCollection.orderBy("startTime").onSnapshot(snapshot => {
                const schedule = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateClassList(schedule);
                updateScheduleTable(schedule);
            }, error => {
                console.error("Error listening to group changes: ", error);
                showGroupStatus(`Error connecting to group. Check console for details.`, 'red');
            });
        }
        
        function showGroupStatus(message, color) {
            const statusDiv = document.getElementById('group-status');
            statusDiv.textContent = message;
            statusDiv.classList.remove('bg-gray-100', 'bg-green-100', 'bg-red-100', 'text-gray-700', 'text-green-800', 'text-red-800');
            if (color === 'green') {
                statusDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (color === 'red') {
                statusDiv.classList.add('bg-red-100', 'text-red-800');
            } else {
                 statusDiv.classList.add('bg-gray-100', 'text-gray-700');
            }
            statusDiv.style.opacity = '1';
        }

        // --- Tab and UI Functions ---
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'text-blue-600');
                btn.classList.add('text-gray-500');
            });
            document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active', 'text-blue-600');
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabName + '-tab').classList.remove('hidden');
        }
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => switchTab(button.getAttribute('data-tab')));
        });

        // --- UI Update Functions ---
        function updateClassList(schedule) {
            const classList = document.getElementById('class-list');
            classList.innerHTML = '';
            if (schedule.length === 0) {
                classList.innerHTML = '<p class="text-gray-500 text-center">No classes in this group yet. Be the first to add one!</p>';
                return;
            }
            schedule.forEach(cls => {
                const classItem = document.createElement('div');
                classItem.className = 'bg-gray-50 p-4 rounded-lg flex justify-between items-center';
                classItem.innerHTML = `
                    <div>
                        <div class="font-medium text-gray-900">${cls.subject} <span class="text-xs font-normal text-gray-500">(Added by ${cls.addedBy || 'Unknown'})</span></div>
                        <div class="text-sm text-gray-600">${cls.day} • ${formatTime(cls.startTime)}-${formatTime(cls.endTime)} • ${cls.location}</div>
                        <div class="text-xs text-gray-500">Professor: ${cls.professor || 'N/A'}</div>
                    </div>
                    <div class="flex gap-2">
                         <button class="text-blue-600 hover:text-blue-800" onclick="editClass('${cls.id}', \`${cls.day}\`, \`${cls.startTime}\`, \`${cls.endTime}\`, \`${cls.location}\`, \`${cls.subject}\`, \`${cls.professor}\`)">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-800" onclick="deleteClass('${cls.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>`;
                classList.appendChild(classItem);
            });
        }

        function updateScheduleTable(schedule) {
            const timeSlots = generateTimeSlots();
            const tableBody = document.getElementById('schedule-table');
            tableBody.innerHTML = '';
            timeSlots.forEach(timeSlot => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="p-3 border-t font-medium text-xs md:text-sm">${timeSlot}</td>`;
                ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'].forEach(day => {
                    const cell = document.createElement('td');
                    cell.className = 'p-1 border-t relative';
                    const cellClasses = schedule.filter(cls => cls.day === day && isTimeInSlot(timeSlot, cls.startTime, cls.endTime));
                    if (cellClasses.length > 0) {
                        cell.innerHTML = `<div class="bg-blue-100 border border-blue-300 rounded-lg p-2 text-center group">
                            <div class="font-medium text-blue-900 text-sm">${cellClasses[0].subject}</div>
                            <div class="text-xs text-blue-700 hidden md:block">${cellClasses[0].addedBy}</div>
                        </div>`;
                    }
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
        }

        // --- Firestore CRUD Functions ---
        function addClass() {
            if (!classesCollection) {
                alert("Please join a group before adding a class.");
                return;
            }
            const newClass = {
                day: document.getElementById('class-day').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                location: document.getElementById('class-location').value.trim(),
                subject: document.getElementById('subject-name').value.trim(),
                professor: document.getElementById('professor-name').value.trim(),
                addedBy: localStorage.getItem('userName') || 'Anonymous' // Tag with user's name
            };
            if (!newClass.subject || !newClass.startTime || !newClass.endTime) {
                alert('Please fill in Subject, Start Time, and End Time.');
                return;
            }
            classesCollection.add(newClass)
                .then(() => document.getElementById('add-class-form').reset())
                .catch(error => console.error("Error adding document: ", error));
        }

        function editClass(id, day, startTime, endTime, location, subject, professor) {
            document.getElementById('class-day').value = day;
            document.getElementById('start-time').value = startTime;
            document.getElementById('end-time').value = endTime;
            document.getElementById('class-location').value = location;
            document.getElementById('subject-name').value = subject;
            document.getElementById('professor-name').value = professor === 'undefined' ? '' : professor;

            const actionButton = document.getElementById('add-update-btn');
            actionButton.innerHTML = '<i class="fas fa-save mr-2"></i>Update Class';
            actionButton.onclick = () => updateClass(id);
        }

        function updateClass(id) {
            if (!classesCollection) return;
            const updatedClass = {
                day: document.getElementById('class-day').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                location: document.getElementById('class-location').value.trim(),
                subject: document.getElementById('subject-name').value.trim(),
                professor: document.getElementById('professor-name').value.trim(),
                addedBy: localStorage.getItem('userName') || 'Anonymous' // Re-tag with user's name
            };
            classesCollection.doc(id).update(updatedClass)
                .then(() => {
                    document.getElementById('add-class-form').reset();
                    const actionButton = document.getElementById('add-update-btn');
                    actionButton.innerHTML = '<i class="fas fa-plus mr-2"></i>Add Class';
                    actionButton.onclick = addClass;
                })
                .catch(error => console.error("Error updating document: ", error));
        }

        function deleteClass(id) {
            if (!classesCollection) return;
            if (confirm('Are you sure you want to delete this class?')) {
                classesCollection.doc(id).delete().catch(error => console.error("Error removing document: ", error));
            }
        }

        // --- Helper Functions ---
        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const period = hour >= 12 ? 'PM' : 'AM';
            const formattedHour = hour % 12 || 12;
            return `${formattedHour}:${minutes} ${period}`;
        }
        
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 8; hour <= 18; hour++) {
                slots.push(`${hour.toString().padStart(2, '0')}:00`);
            }
            return slots;
        }

        function isTimeInSlot(currentTime, startTime, endTime) {
            return currentTime >= startTime && currentTime < endTime;
        }
    </script>
</body>
</html>
